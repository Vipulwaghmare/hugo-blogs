<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      nav {
        margin-bottom: 20px;
        padding: 10px;
        background: #f4f4f4;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
      }
      nav a:hover {
        color: #666;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <main>{{ block "main" . }}{{ end }}</main>
  </body>
</html>
